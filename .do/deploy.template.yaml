spec:
  name: quantumpulse
  region: ams
  services:
    - name: api
      dockerfile_path: api/Dockerfile
      github:
        repo: just-one-line/quantumpulse
        branch: main
        deploy_on_push: true
      http_port: 8080
      routes:
        - path: /api
      envs:
        - key: APP_ENV
          value: prod
        - key: TV_WEBHOOK_SECRET
          scope: RUN_TIME
        - key: JWT_SECRET
          scope: RUN_TIME
        - key: CAPITALCOM_ENV
          value: demo
        - key: CAPITALCOM_API_KEY
          scope: RUN_TIME
        - key: CAPITALCOM_ACCOUNT_ID
          scope: RUN_TIME
    - name: web
      github:
        repo: just-one-line/quantumpulse
        branch: main
        deploy_on_push: true
      routes:
        - path: /
      static_sites:
        - name: root
          src: web
