{% extends "base.html" %}

{% block title %}QuantumPulse{% endblock %}

{% block content %}
<main style="max-width:900px;margin:2rem auto;font-family:system-ui, sans-serif;">
  <h1 style="margin-bottom:1rem;">QuantumPulse</h1>

  <form method="post" action="/" style="display:grid;gap:0.75rem;">
    <label>
      Ticker list (comma separated):
      <input name="tickers" placeholder="AAPL, MSFT, NVDA" style="width:100%;padding:0.5rem"/>
    </label>
    <label>
      Lookback days:
      <input name="lookback" type="number" min="1" value="30" style="padding:0.5rem"/>
    </label>
    <button type="submit" style="padding:0.6rem 1rem;">Run scan</button>
  </form>

  {% if results %}
  <h2 style="margin-top:1.5rem;">Results</h2>
  <pre style="background:#111;color:#eee;padding:1rem;overflow:auto;">
{{ results | tojson(indent=2) }}
  </pre>
  {% endif %}
</main>
{% endblock %}

{% block scripts %}
<script>
  console.log("Index page loaded");
</script>
{% endblock %}
