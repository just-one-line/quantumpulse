{% extends "base.html" %}

{% block content %}
<section style="padding:24px;max-width:1000px;margin:0 auto;">
  <h1 style="margin:0 0 12px;font-size:2rem;">ðŸ‘‹ Hello from QuantumPulse</h1>
  <p>If you can see this, templates are wired correctly.</p>

  <div style="display:flex;flex-wrap:wrap;gap:12px;margin-top:16px;">
    <a class="chip" href="/about">About</a>
    <a class="chip" href="/news">News</a>
    <a class="chip" href="/results">Results</a>
    <a class="chip" href="/api/agent/status">Agent Status (JSON)</a>
    <a class="chip" href="/health">Health</a>
    <button id="runBtn" class="chip" style="cursor:pointer;">â–¶ Run Agent Once</button>
  </div>

  <pre id="runOut" style="margin-top:16px;opacity:.85;"></pre>

  <style>
    .chip{border:1px solid rgba(255,255,255,.18);border-radius:12px;padding:10px 14px;text-decoration:none;color:inherit;background:rgba(255,255,255,.04)}
    .chip:hover{background:rgba(255,255,255,.08)}
  </style>
  <script>
    const btn = document.getElementById('runBtn');
    const out = document.getElementById('runOut');
    if (btn) {
      btn.addEventListener('click', async () => {
        out.textContent = 'Runningâ€¦';
        try {
          const r = await fetch('/api/agent/run_once', {method:'POST'});
          const j = await r.json();
          out.textContent = JSON.stringify(j, null, 2);
        } catch(e) {
          out.textContent = 'Error: ' + e;
        }
      });
    }
  </script>
</section>
