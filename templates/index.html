{% extends "base.html" %}

{% block title %}QuantumPulse{% endblock %}

{% block content %}
<h1>QuantumPulse</h1>

<form method="post" action="/">
  <label>
    Ticker list (comma separated):
    <input name="tickers" placeholder="AAPL, MSFT, NVDA">
  </label>
  <label>
    Lookback days:
    <input name="lookback" type="number" min="1" value="30">
  </label>
  <button type="submit">Run scan</button>
</form>

{% if results %}
  <h2>Results</h2>
  <pre>{{ results | tojson(indent=2) }}</pre>
{% endif %}
{% endblock %}
