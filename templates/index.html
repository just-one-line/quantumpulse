{% extends "base.html" %}

{% block content %}
  <main class="container">
    <h1>QuantumPulse</h1>
    <p>Welcome! Use the scanner to prepare for Fed events.</p>

    <form action="{{ url_for('run_scan') }}" method="post">
      <button type="submit">Run Scan</button>
    </form>

    {% if results %}
      <h2>Results</h2>
      <pre>{{ results | tojson(indent=2) }}</pre>
    {% endif %}
  </main>
{% endblock %}

    console.log("Index page loaded");
  </script>
{% endblock %}
