<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantumPulse – MVP</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>⚡ QuantumPulse</h1>
    <p class="muted">MVP demo — backend + frontend in one service</p>
  </header>

  <main>
    <section class="card">
      <h2>Get Recommendations</h2>

      <div class="grid">
        <label>
          Risk
          <select id="risk">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </label>

        <label>
          Horizon (months)
          <input id="horizon" type="number" min="1" value="12" />
        </label>

        <label>
          Focus tags (comma‑separated)
          <input id="focus" type="text" placeholder="e.g. ai, renewables" />
        </label>
      </div>

      <button id="btnRecommend">Generate</button>
      <div id="recOutput" class="output"></div>
    </section>

    <section class="card">
      <h2>News (sample data)</h2>
      <div class="row">
        <input id="topic" type="text" placeholder="ai / renewables / biotech…" />
        <button id="btnNews">Load news</button>
      </div>
      <ul id="newsList" class="news"></ul>
    </section>

    <section class="card">
      <h2>Health</h2>
      <button id="btnHealth">Ping API</button>
      <div id="health" class="output"></div>
    </section>
  </main>

  <footer>
    <small>© QuantumPulse MVP</small>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
