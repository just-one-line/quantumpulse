<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuantumPulse MVP</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>⚡ QuantumPulse</h1>
    <p class="sub">Live MVP — UI + API</p>
  </header>

  <main>
    <section class="card">
      <form id="trade-form" class="row">
        <div class="col">
          <label for="stock">Stock</label>
          <input id="stock" placeholder="e.g. TSLA" required />
        </div>
        <div class="col">
          <label for="action">Action</label>
          <select id="action">
            <option value="analyze">Analyze</option>
            <option value="buy">Buy (simulated)</option>
            <option value="sell">Sell (simulated)</option>
          </select>
        </div>
        <div class="col col-btn">
          <button type="submit">Run</button>
        </div>
      </form>

      <pre id="result">Fill the form and press Run…</pre>
      <canvas id="trendChart" height="120"></canvas>
    </section>
  </main>

  <footer>
    <small>© <span id="year"></span> QuantumPulse</small>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="/static/script.js"></script>
</body>
</html>
