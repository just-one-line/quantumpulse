<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}QuantumPulse{% endblock %}</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Per‑page head hooks (optional) -->
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="logo" href="{{ url_for('home') }}">⚡ QuantumPulse</a>
      <button class="nav-toggle" aria-label="Toggle menu" onclick="document.body.classList.toggle('open-nav')">☰</button>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('news') }}">News</a></li>
        <li><a href="{{ url_for('results') }}">Results</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <small>© {{ 2025 }} QuantumPulse</small>
  </footer>

  <!-- Global scripts -->
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>

  <!-- Per‑page script hooks (optional) -->
  {% block extra_scripts %}{% endblock %}
</body>
</html>
