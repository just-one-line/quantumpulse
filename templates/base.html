<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}QuantumPulse{% endblock %}</title>
  <!-- It’s OK if styles.css is missing; we keep inline styles in pages to remain visible -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0f1115;
      color: #e8e8ea;
    }
    a { color: #b690ff; }
    header, footer { padding: 16px 24px; border-bottom: 1px solid rgba(255,255,255,.08); }
    footer { border-top: 1px solid rgba(255,255,255,.08); border-bottom: none; opacity: .8; }
    .wrap { max-width: 1100px; margin: 0 auto; }
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;align-items:center;gap:16px;flex-wrap:wrap;">
      <a href="/" style="text-decoration:none;font-weight:700;">⚡ QuantumPulse</a>
      <nav style="display:flex;gap:12px;flex-wrap:wrap;">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/news">News</a>
        <a href="/results">Results</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="wrap">© {{ 2025 }} QuantumPulse</div>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
